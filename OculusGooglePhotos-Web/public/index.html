<!DOCTYPE html>
<html>

<head>
	<title>VR Gallery for Google Photos</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://kit.fontawesome.com/46aacf5341.js" crossorigin="anonymous"></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="config.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-functions-compat.js"></script>
</head>

<body>
	<img id="logo" src="resources/logo.png" alt="Logo">
	<h1>VR Gallery for Google Photos</h1>
	<div id="link-box">
		<div id="step-0">
			<h2>Have a link code?</h2>
			<div id="code-entry-container">
				<input type="text" id="code-entry" placeholder="123-ABC-456">
				<button onclick="onCodeSubmit()"><i class="fa-solid fa-arrow-right"></i></button>
			</div>
		</div>
		<div id="step-1">
			<h2>Authorize VR Gallery to view your Google Photos</h2>
			<button id="sign-in-button" onclick="onSignInButtonClick()">
				<i class="fa-brands fa-google"></i>
				<p>Sign in to Google Photos</p>
			</button>
		</div>
		<div id="step-2">
			<p><i class="fa-solid fa-circle-notch"></i></p>
		</div>
		<div id="step-3">
			<h2>Awesome sauce! You can now return to the VR app.</h2>
		</div>
		<p id="error"></p>
	</div>

	<script src="index.js"></script>
</body>

</html>
